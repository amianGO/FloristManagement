<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
    <title>Floristería</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="row cards">
        <div id="titulo">
            <h3>BIENVENIDO A LA FLORISTERIA</h3>
            <h6>Mira toda nuestra variedad de flores</h6>
        </div>

        <!-- Iterar sobre todo el inventario -->
        <div th:each="flower : ${inventory}" class="card mb-3 cardhome">
            <!-- Cambiar la imagen según el tipo de flor -->
            <img src="/images/rosas.jpg" style="width: 100%; height: 200px; object-fit: cover; opacity: 0.5;" class="card-img-top" alt="Flor">
            <div class="card-body">
                <h5 class="card-title" th:text="${flower.tipo}"></h5>
                <p class="card-text" style="margin-bottom:-5px ;" th:text="'Color: ' + ${flower.color}"></p>
                <p class="card-text"  th:text="'Variedad: ' + ${flower.variedad}"></p>
                <p style="margin-left:30%;" class="card-text"><small class="text-body-secondary" th:text="'Precio: $' + ${flower.precio_venta}"></small></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
