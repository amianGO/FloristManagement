<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
    <title>Floristería</title>
</head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="row cards">
      
      <div style="width: 100%; display: flex; justify-content: center;">
          
      <form style="width: 25%; border:1px solid rgb(218, 211, 211); border-radius: 20px; padding: 30px;
      background-color:  rgb(254, 251, 251);" th:action="@{/login}" method="post">
      
      <div style="display: flex; justify-content: center;">
          <img src="/images/imglogo.png" style="border-radius: 50px; width: 150px; height: 150px; object-fit: cover;" class="card-img-top" alt="Flor">
      </div>
      
      <div id="titulo">
          <h5>BIENVENIDO A LA FLORISTERIA</h5>
          <h6 style="font-size: small;">Para ingresar escribe tus credenciales</h6>
      </div>

      <!-- Campo para el correo electrónico o nombre de usuario -->
      <div class="mb-3">
          <label for="username" class="form-label">Correo Electronico</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
      </div>

      <!-- Campo para la contraseña -->
      <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div style="display: flex; justify-content: center;">
          <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
      
      </form>
      
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
