<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <h2>Lista de Usuarios</h2>
        <a th:href="@{/usuarios/crear}" class="btn btn-success mb-3">Nuevo Usuario</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electr√≥nico</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}">1</td>
                    <td th:text="${usuario.nombre}">nombre</td>
                    <td th:text="${usuario.apellido}">apellido</td>
                    <td th:text="${usuario.correo}">email@ejemplo.com</td>
                    <td th:text="${usuario.direccion}">Nombre Completo</td>
                    <td th:text="${usuario.tel}">Nombre Completo</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
