<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Roles</title>
</head>
<body>
    <h1>Listado de Roles</h1>
    <table class="table table-striped-columns">
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        <tr th:each = "rol : ${roles}">
            <td th:text = "${rol.id}">ID</td>
            <td th:text = "${rol.descripcion}">Descripción</td>
            <td>
                <a th:onclick="'editarRol(' + ${rol.id} + ')'" class="btn btn-dark">Editar</a>
                <a th:href="@{/roles/listar/{id}(id=${rol.id})}" class="btn btn-warning">Eliminar</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/roles/crearRol}" class="btn btn-primary">Add new rol</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoZXwqf"   
    crossorigin="anonymous"></script>
</body>
</html>
