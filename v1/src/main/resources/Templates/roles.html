<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
</head>
<body>
    <h1>Listado de Roles</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
        </tr>
        <tr th:each = "rol : ${roles}">
            <td th:text = "${rol.id}">ID</td>
            <td th:text = "${rol.descripcion}">Descripción</td>
        </tr>
    </table>
    
</body>
</html>
