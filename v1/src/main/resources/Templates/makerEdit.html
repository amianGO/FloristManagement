<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Edit Maker</title>
</head>
<body>
    <form th:action="@{/Makers/edit}" th:object="${maker}" method="post">
        <input type="hidden" name="id" th:field="*{id}">

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>

        <label for="nit">NIT:</label>
        <input type="number" name="nit" id="nit" th:field="*{nit}" required>

        <label for="empresa">Empresa:</label>
        <input type="text" name="empresa" id="empresa" th:field="*{empresa}" required>

        <label for="contacto">Contacto:</label>
        <input type="number" name="contacto" id="contacto" th:field="*{contacto}" required>

        <label for="direccion">Direccion:</label>
        <input type="text" name="direccion" id="direccion" th:field="*{direccion}" required>
        
        <button type="submit">Guardar</button>
    </form>
    
    
    <a th:href="@{/Makers/List}" class="btn btn-secondary ms-2">Cancelar</a>
</body>
</html>
