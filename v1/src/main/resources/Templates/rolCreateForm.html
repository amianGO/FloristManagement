<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create Rol</title>
</head>
<body>
    <h1>Create a new rol</h1>

    <form class="row row-cols-lg-auto g-3 align-items-center" th:action="@{/roles/saveRol}" th:object="${roles}" method="post">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Descripción</label>
          <div class="input-group">
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="descripcion" th:field="*{descripcion}" required>
          </div>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoZXwqf"   
 crossorigin="anonymous"></script>
</body>
</html>
