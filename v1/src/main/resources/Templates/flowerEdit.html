<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Edit Flower</title>
</head>
<body>
    <form th:action="@{/Flowes/edit}" th:object="${flower}" method="post">
        <input type="hidden" name="id" th:field="*{id}">

        <label for="tipo">Tipo: </label>
        <input type="text" name="tipo" id="tipo" th:field="*{tipo}" required>

        <label for="color">Color: </label>
        <input type="text" name="color" id="color" th:field="*{color}" required>

        <label for="variedad">Variedad: </label>
        <input type="text" name="variedad" id="variedad" th:field="*{variedad}" required>

        <label for="stock">Stock: </label>
        <input type="number" name="stock" id="stock" th:field="*{stock}" required>

        <label for="precio_venta">Precio de Venta: </label>
        <input type="number" name="precio_venta" id="precio_venta" th:field="*{precio_venta}" required>

        <label for="precio_compra">Precio de Compra: </label>
        <input type="number" name="precio_compra" id="precio_compra" th:field="*{precio_compra}" required>

        <label for="fecha_ingreso">Fecha de Ingreso: </label>
        <input type="date" name="fecha_ingreso" id="fecha_ingreso" th:field="*{fecha_ingreso}" required>

        <label for="ubicacion">Ubicacion: </label>
        <input type="text" name="ubicacion" id="ubicacion" th:field="*{ubicacion}" required>

        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/Flowers/List}" class="btn btn-secondary ms-2">Cancelar</a>
</body>
</html>
