<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div> <!-- This line includes the navbar.html fragment -->

    <div class="contenedor_form">
    <form th:action="@{/Makers/save}" method="post" class="needs-validation cards ancho" novalidate>
        <h2 class="mb-4">Crear un nuevo Proveedor</h2>
        <h6 class="mb-4">Por favor, ingrese los datos del proveedor</h6>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            <label for="name">Nombre</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="nit" name="nit" placeholder="Enter NIT" required>
            <label for="nit">Nit</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Enter company name" required>
            <label for="empresa">Empresa</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="contacto" name="contacto" placeholder="Enter contact number" required>
            <label for="contacto">Contacto</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Enter address" required>
            <label for="direccion">Direccion</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
        <a th:href="@{/}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

</body>
</html>
